<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 空 -->
  <rect width="100%" height="60%" fill="url(#skyBg)"/>
  
  <!-- グリーン -->
  <rect y="60%" width="100%" height="40%" fill="url(#greenBg)"/>
  
  <!-- ゴルファーの体 -->
  <ellipse cx="300" cy="350" rx="20" ry="40" fill="#FDBCB4"/>
  <rect x="290" y="330" width="20" height="40" fill="#FF0000"/>
  
  <!-- ゴルファーの頭 -->
  <circle cx="300" cy="310" r="15" fill="#FDBCB4"/>
  <rect x="290" y="300" width="20" height="10" fill="#FFFFFF"/>
  
  <!-- ゴルフクラブ -->
  <line x1="300" y1="330" x2="350" y2="280" stroke="#8B4513" stroke-width="4"/>
  <ellipse cx="352" cy="278" rx="8" ry="4" fill="#C0C0C0"/>
  
  <!-- ゴルフボール軌道 -->
  <circle cx="380" cy="250" r="3" fill="white"/>
  <circle cx="420" cy="220" r="2" fill="white" opacity="0.8"/>
  <circle cx="460" cy="190" r="2" fill="white" opacity="0.6"/>
  <circle cx="500" cy="160" r="1" fill="white" opacity="0.4"/>
  
  <!-- 動きの線 -->
  <path d="M 320 290 Q 340 270 360 285" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- ホール -->
  <circle cx="650" cy="450" r="8" fill="#333"/>
  <line x1="650" y1="450" x2="650" y2="380" stroke="#333" stroke-width="2"/>
  <polygon points="650,380 690,390 650,400" fill="#FF0000"/>
  
  <!-- タイトル -->
  <text x="50%" y="95%" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#333">プロゴルファープレイシーン</text>
</svg>